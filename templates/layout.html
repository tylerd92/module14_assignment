<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Calculations App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <header class="bg-blue-600 text-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Calculations App</h1>

        <nav class="flex space-x-4 font-medium">
            <a href="{{ url_for('read_index') }}">Home</a>
            <a href="{{ url_for('login_page') }}">Login</a>
            <a href="{{ url_for('register_page') }}">Register</a>
        </nav>

    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Calculations App. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>

</html>
