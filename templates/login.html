{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Welcome Back</h2>

                        <!-- Alert for errors -->
                        <div id="errorAlert"
                            class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
                            role="alert">
                            <span id="errorMessage" class="block sm:inline"></span>
                        </div>

                        <!-- Alert for success -->
                        <div id="successAlert"
                            class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
                            role="alert">
                            <span id="successMessage" class="block sm:inline"></span>
                        </div>

                        <form id="loginForm" class="space-y-6" onsubmit="return false;">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                                <input type="text" id="username" name="username" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="password" name="password" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>

                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="remember" name="remember" type="checkbox"
                                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                    <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                                </div>

                                <div class="text-sm">
                                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot
                                        password?</a>
                                </div>
                            </div>

                            <div>
                                <button type="submit"
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Sign in
                                </button>
                            </div>
                        </form>

                        <p class="mt-4 text-sm text-gray-600 text-center">
                            Don't have an account?
                            <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">Register
                                now</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function () {
        // Get form and alert elements
        const form = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');

        // Verify elements exist
        if (!form || !errorAlert || !errorMessage || !successAlert || !successMessage) {
            console.error('Required elements not found');
            return;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
            successAlert.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.classList.remove('hidden');
            errorAlert.classList.add('hidden');
        }

        function storeTokens(tokenData) {
            localStorage.setItem('access_token', tokenData.access_token);
            localStorage.setItem('refresh_token', tokenData.refresh_token);
            localStorage.setItem('token_expires', tokenData.expires_at);
            localStorage.setItem('user_id', tokenData.user_id);
            localStorage.setItem('username', tokenData.username);
        }

        // Handle form submission
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Clear previous alerts
            errorAlert.classList.add('hidden');
            successAlert.classList.add('hidden');

            // Get form data
            const formData = {
                username: form.username.value.trim(),
                password: form.password.value
            };

            // Basic validation
            if (!formData.username || !formData.password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Store tokens and user data
                storeTokens(data);

                // Handle remember me
                if (form.remember.checked) {
                    localStorage.setItem('remember_login', 'true');
                    localStorage.setItem('remembered_username', formData.username);
                } else {
                    localStorage.removeItem('remember_login');
                    localStorage.removeItem('remembered_username');
                }

                showSuccess('Login successful! Redirecting...');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);

            } catch (error) {
                showError(error.message || 'Invalid username or password');
            }
        });

        // Load remembered username if exists
        if (localStorage.getItem('remember_login') === 'true') {
            const rememberedUsername = localStorage.getItem('remembered_username');
            if (rememberedUsername) {
                form.username.value = rememberedUsername;
                form.remember.checked = true;
            }
        }
    });
</script>
{% endblock %}
